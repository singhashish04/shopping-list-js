<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Shopping List</h1>
            <p class="subtitle">Stay organized, stay light.</p>
        </header>
        
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="Add a new item..." autocomplete="off">
            <button id="addBtn">Add</button>
        </div>

        <ul id="shoppingList" class="list-container">
            <!-- Items will be added here dynamically -->
        </ul>

        <div class="controls">
            <button id="clearBtn" class="secondary-btn">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
